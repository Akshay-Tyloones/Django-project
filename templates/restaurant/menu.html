<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <link rel="stylesheet" href="/static/css/menu.css">
   
</head>
<body>
    <h1>Menu</h1>
    <ul>
        {% for item in menu_items %}
            <li>
                <h3>{{ item.name }}</h3>
                <p>{{ item.description }}</p>
                <p>Price: Rs: {{ item.price }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
